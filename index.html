<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>CSV columns</title>
        <style>
            body {background-color: white;}
            table {text-align: center}
          .special {color: rgb(11, 102, 11); font-weight: bold; 
                    font-size:20px; font-family:verdana}
          .other {color:  rgb(0, 0, 0); font-weight: bold}
          .output {color:  rgb(0, 0, 0)}
        </style>
        <script src="https://d3js.org/d3.v6.min.js"></script>
    </head>

    <body>
        <script>            
            function columnSelection() {
                csv_data1 = false ? "data1.csv" : "https://raw.githubusercontent.com/mariacristinasi/column_selection/main/data1.csv"
                csv_data2 = false ? "data2.csv" : "https://raw.githubusercontent.com/mariacristinasi/column_selection/main/data2.csv"
                var selector = document.getElementById("selectColumn"); 
                var option = selector.options[selector.selectedIndex].value;
                if (option == "data1") {
                    d3.select("table").text("")
                    d3.csv(csv_data1,
                    (d,i,c) => {
                        if (i==0){
                    d3.select("table")
                    .append("tr")
                    .selectAll("th")
                    .data(c).enter()
                    .append("th")
                    .text(e => e)
                    }  
                    d3.select("table")
                    .append("tr")
                    .selectAll("td")
                    .data(c).enter()
                    .append("td")
                    .text(e => d[e])
                    })
                }  
                else if (option == "data2") {
                    d3.select("table").text("")
                    d3.csv(csv_data2,
                    (d,i,c) => {
                        if (i==0){
                        d3.select("table")
                        .append("tr")
                        .selectAll("th")
                        .data(c).enter()
                        .append("th")
                        .text(e => e)
                        }  
                    d3.select("table")
                    .append("tr")
                    .selectAll("td")
                    .data(c).enter()
                    .append("td")
                    .text(e => d[e])
                    })
                } 
            }

        </script>

        <p style="font-family: Impact" class="other">
            Select the data to display:
            <br>
        </p>   
            <select id="selectColumn" onchange="columnSelection()">
                <option value="null"> - </option>
                <option value="data1">CSV: Data 1</option>
                <option value="data2">CSV: Data 2</option>
                </select>
        <br>
        <br>
        <font face="arial">
            <table width="300 px" border="1" style="border-collapse:collapse;border-color:rgb(163, 163, 163)" class="output">
            </table>
        </font>
    </body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Writting page</title>
        <style>
            body {background-color: white;}
          .special {color: rgb(11, 102, 11); font-weight: bold; font-size:20px}
          .other {color:  rgb(0, 0, 0); font-weight: bold}
        </style>
        <script src="https://d3js.org/d3.v6.min.js"></script>
    </head>

    <body>
        <script>
            csv_data1 = false ? "data1.csv" : "https://github.com/mariacristinasi/column_selection/main/data1.csv"
            d3.csv(csv_data1,
            (d,i,c) => {
                if (i>10) return d
                d3.select("table")
                .append("tr")
                .selectAll("td")
                .data(c).enter()
                .append("td").text(e => d[e])
            })
        </script>

    </body>

</html>
